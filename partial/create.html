<div class="create-controller">
	<form ng-submit="submit()" ng-controller="CreateController">
		<div class="to">
			To: <input type="text" ng-model="to" name="to">
		</div>
		<div class="subject">
			Subject: <input type="text" ng-model="subject" name="subject">
		</div>
		<div class="content">
			<textarea name="" id="" ng-model="content" name="content" cols="30" rows="10"></textarea>
		</div>

	  <input type="submit" id="submit" value="Submit" />
    <pre>Create {{to}}</pre>
	</form>


</div>

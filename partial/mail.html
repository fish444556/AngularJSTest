<div class="mail-controller">
	<div class="to">
		To: {{to}}
	</div>
	<div class="subject">
		Subject: {{subject}}
	</div>
	<div class="text">
		<article>
			{{text}}
		</article>
		<input type="button" ng-click="viewMail('next')" name="next" value="NEXT">
		<input type="button" ng-click="viewMail('prev')" name="prev" value="PREV">
	</div>
</div>
